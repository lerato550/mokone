        * {
          margin: 0;

        /* Body & layout */
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;

          background-color: #f4f4f4;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }
    
        header {

          color: #fff;
          padding: 1rem;
        }

          list-style-type: none;
          display: flex;
          justify-content: center;

        }

        .banner {
          background-image: url('assets/images/banner.jpg');
          background-size: cover;
          background-position: center;
          height: 300px;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
        }
    
        .banner-content h1 {
          color: #fff;
          font-size: 3rem;
        }
    
        .banner-button {

          padding: 10px 20px;
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          border-radius: 5px;
          margin-top: 10px;
        }
    
        .banner-button:hover {
          background-color: #ff704d;
        }
    
        /* Page Layout */
        section {
          padding: 2rem;
        }
    
        .tools .tool {

        }

        }

        }
